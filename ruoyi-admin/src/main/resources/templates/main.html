<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>首页</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="height: 150px;">
						<h2 class="font-bold">
							欢迎使用门店管理系统
						</h2>
                        <!--公告通知-->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>
                                            <div class="bg-primary" style="width: 5px; height: 15px; float: left; margin-right: 10px;"></div>
                                            系统公告
                                        </h5>
                                        <div class="text-right">
                                            <small>
                                                <a href="#" th:onclick="'javascript:openNoticeList();'">更多...</a>
                                            </small>
                                        </div>
                                    </div>
                                    <div class="ibox-content" style="height: 400px;">
                                        <div class="feed-activity-list">
                                            <div class="feed-element" th:each="notice:${noticeList}">
                                                <div>
                                                    <div style="margin-bottom: 5px">
                                                        <a href="#" th:onclick="'javascript:openNoticeDetail(\''+${notice.noticeId}+'\');'">
                                                            <strong th:text="${notice.noticeTitle}"></strong>
                                                        </a>
                                                    </div>
                                                    <small class="text-primary">
                                                        <span th:text="${notice.createBy}"></span>
                                                    </small>
                                                    <small class="text-muted" style="margin: 0 5px">|</small>
                                                    <small class="text-muted">
                                                        <span>发布于 </span>
                                                    </small>
                                                    <small class="text-muted" th:text="${#dates.format(notice.createTime,'yyyy-MM-dd HH:mm:ss')}"></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>
                                            <div style="width: 5px; height: 15px; float: left; margin-right: 10px; background-color: red;"></div>
                                            通知列表
                                        </h5>
                                        <div class="text-right">
                                            <small>
                                                <a href="#" th:onclick="'javascript:openNoticeList();'">更多...</a>
                                            </small>
                                        </div>
                                    </div>
                                    <div class="ibox-content" style="height: 400px;">
                                        <div class="feed-activity-list">
                                            <div class="feed-element" th:each="message:${messageList}">
                                                <div>
                                                    <div style="margin-bottom: 5px">
                                                        <a href="#" th:onclick="'javascript:openNoticeDetail(\''+${message.noticeId}+'\');'">
                                                            <strong th:text="${message.noticeTitle}"></strong>
                                                        </a>
                                                    </div>
                                                    <small class="text-primary">
                                                        <span th:text="${message.createBy}"></span>
                                                    </small>
                                                    <small class="text-muted" style="margin: 0 5px">|</small>
                                                    <small class="text-muted">
                                                        <span>发布于 </span>
                                                    </small>
                                                    <small class="text-muted" th:text="${#dates.format(message.createTime,'yyyy-MM-dd HH:mm:ss')}"></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        function openNoticeDetail(id) {
            var url = '/system/notice/view/'+id;
            $.modal.openFull('详情', url);
        }

        function openNoticeList() {
            var url = '/system/notice';
            $.modal.openFull('公告通知列表', url);
        }
    </script>
</body>
</html>
