<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改客户')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-client-edit" th:object="${client}">
            <input id="clientId" name="clientId" th:field="*{clientId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员卡号：</label>
				<div class="col-sm-8">
					<input id="clientCard" name="clientCard" th:field="*{clientCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="clientName" name="clientName" th:field="*{clientName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员电话：</label>
				<div class="col-sm-8">
					<input id="clientPhone" name="clientPhone" th:field="*{clientPhone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员性别：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
						<input type="radio" th:id="${dict.dictCode}" name="clientSex" th:field="*{clientSex}" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">生日：</label>
				<div class="col-sm-8">
					<input id="clientBirthday" name="clientBirthday" th:value="${#dates.format(client.clientBirthday,'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员年龄：</label>
				<div class="col-sm-8">
					<input id="clientAge" name="clientAge" th:field="*{clientAge}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input id="clientAddress" name="clientAddress" th:field="*{clientAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位：</label>
				<div class="col-sm-8">
					<input id="clientCompany" name="clientCompany" th:field="*{clientCompany}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
						<input type="radio" th:id="${dict.dictCode}" name="clientStatus" th:field="*{clientStatus}" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
						<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
					</div>
				</div>

			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/client";
		$("#form-client-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-client-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
